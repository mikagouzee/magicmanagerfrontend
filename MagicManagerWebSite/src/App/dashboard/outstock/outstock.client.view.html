<div class="container-fluid">
    <h1>Vue Stock</h1>
    <div class="row">
        <div class="col-xs-12">
            <nvd3 options="dashboardOutStock.chart.options" data="dashboardOutStock.chart.data" ng-class="dashboardOutStock.chart.class"></nvd3>
        </div>
    </div>
    <h2>Détails du stock</h2>
    <div class="row">
        <!--insert toolbar-->
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!--Add ui grid-->
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                   <tr>
                     <th>Nom</th>
                     <th>Sell</th>
                     <th>Average</th>
                     <th>Low</th>
                     <th>Nombre</th>
                     <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="productDetail in dashboardOutStock.stockDetails | orderBy:'-absoluteDelta'">
                    <td>{{productDetail.name}}</td>
                    <td>{{productDetail.sell | currency:"&euro;"}}</td>
                    <td>{{productDetail.average | currency:"&euro;"}}</td>
                    <td>{{productDetail.low | currency:"&euro;"}}</td>
                    <td>{{productDetail.siteWideCount}}</td>
                    <td>
                      <a ui-sref="cardDetail({articleId:productDetail.id})" class="btn btn-success">
                        <i class="fa fa-play"></i>
                        <span class="hidden-xs">
                          Voir le détail de la carte
                        </span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
