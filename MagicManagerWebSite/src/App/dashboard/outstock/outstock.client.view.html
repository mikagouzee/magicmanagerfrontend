<div class="container-fluid">
    <h1>Vue Hors Stock</h1>
    <div class="row">
        <div class="col-xs-12">
            <nvd3 options="dashboardOutStock.chart.options" data="dashboardOutStock.chart.data" ng-class="dashboardOutStock.chart.class"></nvd3>
        </div>
    </div>
    <h2>Détails des produits hors stock</h2>
    <div class="row">
      <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
          <input type="text" class="form-control" placeholder="Rechercher..." ng-model="dashboardOutStock.filter">
        </div>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!--Add ui grid-->
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                   <tr>
                     <th>
                       Nom
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='name'"><i class="fa fa-caret-up"></i></button>
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='-name'"><i class="fa fa-caret-down"></i></button>
                     </th>
                     <th>
                       Sell
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='sell'"><i class="fa fa-caret-up"></i></button>
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='-sell'"><i class="fa fa-caret-down"></i></button>
                     </th>
                     <th>
                       Average
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='average'"><i class="fa fa-caret-up"></i></button>
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='-average'"><i class="fa fa-caret-down"></i></button>
                     </th>
                     <th>
                       Low
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='low'"><i class="fa fa-caret-up"></i></button>
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='-low'"><i class="fa fa-caret-down"></i></button>
                     </th>
                     <th>
                       Nombre
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='siteWideCount'"><i class="fa fa-caret-up"></i></button>
                       <button class="btn btn-primary btn-xs" ng-click="dashboardOutStock.order='-siteWideCount'"><i class="fa fa-caret-down"></i></button>
                     </th>
                     <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="productDetail in dashboardOutStock.stockDetails | filter : dashboardOutStock.filter | orderBy : dashboardOutStock.order">
                    <td>{{productDetail.name}}</td>
                    <td>{{productDetail.sell | currency:"&euro;"}}</td>
                    <td>{{productDetail.average | currency:"&euro;"}}</td>
                    <td>{{productDetail.low | currency:"&euro;"}}</td>
                    <td>{{productDetail.siteWideCount}}</td>
                    <td>
                      <a ui-sref="cardDetail({articleId:productDetail.id})" class="btn btn-success">
                        <i class="fa fa-play"></i>
                        <span class="hidden-xs">
                          Voir le détail de la carte
                        </span>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
