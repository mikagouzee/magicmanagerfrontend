<div class="container-fluid">
  <h1>Vue d'ensemble</h1>
  <div class="row">
    <div class="col-xs-12 col-md-6 text-center" ng-repeat="chart in dashboardOverview.charts">
      <h2>{{chart.title}}</h2>
      <nvd3 options="chart.options" data="chart.data" ng-class="chart.class"></nvd3>
      <a class="btn btn-default" ui-sref="{{chart.stateLink}}">Voir plus</a>
    </div>
  </div>
</div>
